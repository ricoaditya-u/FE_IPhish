services:
  iphish-fe:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_TOKEN
        - VITE_API_KEY_MODELARK
        - WEB_BYTE_PLUSE
        - API_KEY_BYTEPLUSE
        - MODEL_TEXT
    container_name: iphish-frontend
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      iphish_iphish-net:
        ipv4_address: 172.22.0.12

networks:
  iphish_iphish-net:
    external: true
